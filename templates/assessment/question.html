{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
            <div class="bg-primary-600 h-2.5 rounded-full" style="width: {{ progress }}%"></div>
        </div>

        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="POST" action="{% url 'save_answer' question.id %}">
                {% csrf_token %}

                <h2 class="text-xl font-medium text-gray-900 text-center mb-8">
                    {{ question.text }}
                </h2>

                <div class="space-y-4">
                    <p class="text-sm text-gray-500 text-center mb-4">How much do you agree?</p>

                    <div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-xs text-gray-500">Strongly Disagree</span>
                        <span class="text-xs text-gray-500">Strongly Agree</span>
                    </div>

                    <div class="flex justify-between items-center gap-2">
                        {% for i in "12345" %}
                        <label class="flex-1 text-center cursor-pointer">
                            <input type="radio" name="score" value="{{ i }}" class="sr-only peer" required>
                            <div
                                class="w-10 h-10 mx-auto rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-600 font-medium peer-checked:border-primary-600 peer-checked:bg-primary-600 peer-checked:text-white hover:border-primary-400 transition-all">
                                {{ i }}
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Next Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
